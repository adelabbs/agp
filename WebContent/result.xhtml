<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Research result</title>
</h:head>
<h:body>
	<fieldset>
		<legend>
			<strong>Here are the offers that match your criteria</strong>
		</legend>		
		<br></br>	
		<h:form id="form">
    		<div class="product card">
        		<p:dataList value="#{resultBean.offers}" var="offer" type="ordered" scrollable="true" scrollWidth="750" scrollHeight="500">
            	<div class="product-list-item">
                	<div class="product-list-detail">
                    	<div class="product-name">Offre n°x</div>
                    	<div class="product-description">programme jour 1</div>
                    	<div class="product-description">...</div>
                    	<div class="product-description">programme jour x</div>
               	 	</div>
               		<div class="product-list-action">
                   		<h:outputText value="#{offer.totalPrice}" styleClass="product-price">
                    	<f:convertNumber currencySymbol="€" type="currency"/>
                    	</h:outputText>
                	</div>
                	<br></br>
            	</div>
        		</p:dataList>
  			</div>
   	 	</h:form>	
	</fieldset>
</h:body>
</html>
