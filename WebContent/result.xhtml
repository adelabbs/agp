<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Research result</title>
</h:head>
<h:body>
	<fieldset>
		<legend>
			<strong>Here are the offers that match your criteria</strong>
		</legend>		
		<br></br>	
		<h:form id="form">
    		
  			
  			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

    <div class="card">
        <p:dataTable id="offerTable" var="offer" value="#{resultBean.offers}" scrollable="true" scrollWidth="1200" scrollHeight="800">
            <p:column headerText="Available trip offers : ">
                <h:outputText value="#{offer.id}" />
            </p:column>
			<p:column headerText="Duration of the stay : ">
                <h:outputText value="#{entryBean.daysOfStay} days"/>
            </p:column>
            <p:column headerText="Total price :">
                <h:outputText value="#{offer.totalPrice}" />
            </p:column>
            <p:column headerText="Hotels :">
                <p:dataTable id="hotelTable" var="hotelReservation" value="#{offer.hotels}" scrollWidth="1200" scrollHeight="800">
               	 	<p:column>
                		<h:outputText value="#{hotels.hotel.name}" />
                		<h:outputText value="#{hotels.hotel.pricePerNight} €" />
                	</p:column>
           	 	</p:dataTable>
            </p:column>
            <p:column headerText="Excursions :">
                <p:dataTable id="excursionTable" var="excursion" value="#{offer.excursions}" scrollWidth="1200" scrollHeight="800">
                	<p:column>
               			<h:outputText value="Day #{excursion.day}" />
               			<p:dataTable id="sitesTable" var="site" value="#{excursion.sites}" scrollWidth="1200" scrollHeight="800">
               				<p:column headerText="Site :">
                				<h:outputText value="#{site.name}" />
                				<h:outputText value="#{site.description}" />
                				<h:outputText value="#{site.pricePerVisit} €" />
            				</p:column>
               			</p:dataTable>
            		</p:column>
                </p:dataTable>
            </p:column>
        </p:dataTable>
    </div>
   	 	</h:form>	
	</fieldset>
</h:body>
</html>
