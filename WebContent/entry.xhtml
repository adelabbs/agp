<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title> Santorini and Crete travel scheduler </title>
</h:head>
<h:body>
	<p>
		<strong>Welcome to our travel scheduler </strong>
	</p>
	
	<h2> Fill in the database </h2>
	<h:panelGroup>
		<ul>
			<li><a href="login.jsf"> Go to the login page </a></li>
		</ul>
	</h:panelGroup>

	<h2>Please state your expectations for the stay  </h2>
	<fieldset>
		<h:form>
        <br></br>
        <div class="card">
        <div class="p-grid ui-fluid">  
            <div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"> Stay duration : <h:inputText id = "text" value="#{entryBean.daysOfStay}" required="true" requiredMessage="	*mandatory field" /> days
                   		<h:message for="text" />
                    </div>
                </div>
            </div>

            <div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"> Comfort : <h:inputText value="#{entryBean.comfortPreference}" /> </div>
                </div>
            </div>
            
            <div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"> Minimum Budget : <h:inputText value="#{entryBean.budgetMin}" />€</div>
                </div>
            </div>

            <div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"> Maximum Budget : <h:inputText value="#{entryBean.budgetMax}" />€</div>
                </div>
            </div>
        </div>
       	<h:commandButton value="Submit" action="#{entryBean.startEngine}" />
        </div>
		</h:form>
	</fieldset>
</h:body>
</html>
