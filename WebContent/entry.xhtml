<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title> Santorini and Crete travel scheduler </title>
</h:head>
<h:body>
	<p>
		<strong>Welcome to our travel scheduler </strong>
	</p>

	<h2>Please state your expectations for the stay  </h2>
	<fieldset>
		<h:form>
			Stay duration : <h:inputText value="#{entryBean.daysOfStay}" /> <br />
			Confort : <h:inputText value="#{entryBean.difficultyPreference}" /> <br />
			type of the stay : <h:inputText value="#{entryBean.locationPreference}" /> <br />  
			Budget inf : <h:inputText value="#{entryBean.budgetMin}" /> <br />
			Budget supp : <h:inputText value="#{entryBean.budgetMax}" /> <br />
			<h:commandButton value="Submit" action="#{entryBean.startEngine}" />
		</h:form>
	</fieldset>
</h:body>
</html>
