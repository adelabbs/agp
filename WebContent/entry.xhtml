<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title> Santorini and Crete travel scheduler </title>
</h:head>
<h:body>
	<p>
		<strong>Welcome to our travel scheduler </strong>
	</p>
	
	<h2> Fill in the database </h2>
	<h:panelGroup>
		<ul>
			<li><a href="login.jsf"> Go to the login page </a></li>
		</ul>
	</h:panelGroup>

	<h2>Please state your expectations for the stay  </h2>
	
	<fieldset>
	<div class="card">
    <h:form>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>

        	<br></br>
        	<div>
            <h:outputLabel for="stayDuration" value="Duration of the stay : "/>
            	<p:inputMask id="stayDuration" value="#{entryBean.daysOfStay}" label="Duration of the stay : " required = "true" mask="9[99]" validateMask="false">
            	</p:inputMask>
            	<h:message for="stayDuration"/>
            	<h:outputText value=" days"/>
        	</div>
        	<div>
            <h:panelGrid columns="2" style="margin-bottom: 10px">
           		<h:outputLabel for="comfort" value="Comfort requirement : "/>
            	<p:inputText id="comfort" value="#{entryBean.comfortPreference}"/>
            	<h:outputText value=""/>
            	<p:slider for="comfort" step="1" maxValue="3" />
        	</h:panelGrid>
            </div>
        	<div>
            <h:outputLabel for="budgetMin" value="Minimum budget : "/>
            	<p:inputMask id="budgetMin" value="#{entryBean.budgetMin}" label="Minimum budget : " mask="9[9999]" validateMask="false">
            	</p:inputMask>
            	<h:message for="budgetMin"/>
            	<h:outputText type = "currency" value="€"/>
            </div>
        	<div>
            <h:outputLabel for="budgetMax" value="Maximum budget : "/>
            	<p:inputMask id="budgetMax" value="#{entryBean.budgetMax}" label="Maximum budget : " mask="9[9999]" validateMask="false">
            	</p:inputMask>
            	<h:message for="budgetMax"/>
            	<h:outputText type = "currency" value="€"/>
            </div>
            <div>
            <h:outputLabel for="searchKeywords" value="Search by keywords : "/>	
        		<p:inputText id="searchKeywords" value="#{entryBean.query}" label="Search by keywords : " />
        		<h:message for="searchKeywords"/>
        		<h:outputText value=""/>
            	
            </div>
   		<div>
        	<p:commandButton icon="pi pi-search" styleClass="ui-button-warning" ajax="false" validateClient="true" action="#{entryBean.startEngine}"/>
		</div>
    </h:form>
    </div>
	</fieldset>
</h:body>
</html>
