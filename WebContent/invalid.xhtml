<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Database access</title>
</h:head>

<h:body>

	<p>
		<strong>You must log in to fill in the database </strong>
	</p>
	
	<fieldset>
	<legend>User and password don't match !</legend>
		<h:form>
            <div>
            	<h:outputLabel for="login" value="Login : "/>
            	<p:inputText id="login" value="#{loginBean.login}" label="login" required = "true" />
        	</div>
        	<div>
            	<h:outputLabel for="password" value="Password : "/>
            	<p:password id="password" value="#{loginBean.password}" label="password" required = "true" />
        	</div>
			<h:commandButton value="Log in" action="#{loginBean.verify}" />
		</h:form>
	</fieldset>
</h:body>
</html>
